<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kalkulator walut</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link href="css/style.css" rel="stylesheet" />
        <link href="css/form.css" rel="stylesheet" />
        <script defer src="js/script.js"></script>
    </head>
    <body class="body">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__labelText"> Wybierz walutę:</span>
                        <select
                            class="form__input js-currencyOption"
                            name="currency"
                        >
                            <option>EUR</option>
                            <option>USD</option>
                            <option>GBP</option>
                            <option>CHF</option>
                            <option>CZK</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Kwota w PLN *</span>
                        <input
                            required
                            autofocus
                            class="form__input js-amount"
                            name="amount"
                            type="number"
                            value="1"
                            min="1"
                            step="any"
                        />
                    </label>
                </p>
                <p class="form__additionalInfo">*Pole wymagane</p>
            </fieldset>

            <input
                class="form__button js-button"
                type="submit"
                value="Przelicz"
            />
            <p>
                Wartość po przeliczeniu to:
                <strong class="js-result"></strong>
            </p>
        </form>
    </body>
</html>
